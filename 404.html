    <script>
      (function () {
        var c = document.querySelector(".error-code");
        var e = document.getElementById("egg");
        if (!c || !e) {
          return;
        }
        c.addEventListener("click", function () {
          e.style.display = e.style.display === "block" ? "none" : "block";
          c.classList.add("wobble");
          setTimeout(function () {
            c.classList.remove("wobble");
          }, 500);
        });
      })();
