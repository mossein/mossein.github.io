        function createPlaylistCard(playlistId) {
            const spotifyUrl = `https://open.spotify.com/playlist/${playlistId}`;
            
            return `
                <div class="playlist-card">
                    <iframe 
                        src="https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=1"
                        width="100%" 
                        height="380" 
                        frameborder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
            `;
        }

        function initializePlaylists() {
            const grid = document.getElementById('playlist-grid');
            
            grid.innerHTML = MY_PLAYLISTS.map(createPlaylistCard).join('');
        }
        
        document.addEventListener('DOMContentLoaded', initializePlaylists);
