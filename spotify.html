    <script>
      const MY_PLAYLISTS = [
        "1yobC3D2VTxe02LapcyJld", // Mo's Core
        "2jCoN6oQZ1H06xv56AUPVC", // Assorted
        "0nenVcxWt26KhKrcklulUS", // 80s Gems
        "6pvhcPB0KE1cDh9LnPQ9Kt", // My life
        "3QSY42sTLZiaC2cETC4zvy", // Tehran Vibes
      ];

      function createPlaylistCard(playlistId, eager) {
        return `
                <div class="playlist-card">
                    <iframe 
                        src="https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=1"
                        width="100%" 
                        height="380" 
                        frameborder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        ${eager ? '' : 'loading="lazy"'}>
                    </iframe>
                </div>
            `;
      }

      function initializePlaylists() {
        const grid = document.getElementById("playlist-grid");
        grid.innerHTML = MY_PLAYLISTS.map((id, i) => createPlaylistCard(id, i < 2)).join("");
      }

      initializePlaylists();
    </script>
